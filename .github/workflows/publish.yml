name: Publish HumeSQL to PyPI

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build and Publish
    runs-on: ubuntu-latest

    permissions:
      id-token: write   # IMPORTANT: required for PyPI Trusted Publisher
      contents: read

    environment: release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build the package
        run: |
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
